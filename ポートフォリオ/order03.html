<html lang="jp">

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="css/slick.css">
  <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>

  <h1><img src="images/toplogo.png" alt="pizzeria yama"></h1>
  <header>
    <ul class="header">
      <li><a class="btn" href="index.html">HOME</a></li>
      <li><a class="btn" href="about.html">ABOUT</a></li>
      <li><a class="btn" href="#menu">MENU</a></li>
      <li><a class="btn" href="order.html">予約</a></li>
      <li><a class="btn" href="event.html">EVENT</a></li>
      <li><a class="btn" href="#access">ACCESS</a></li>

    </ul>
    <!-- ハンバーガー -->
    <div class="hamburger" id="hamburger">
      <div class="hamburger_line"></div>
    </div>
    <div class="hamburger_bg btn"></div>
    <!-- //ハンバーガー -->
  </header>

  <div class="order03">
    <h3>来店予約の方</h3>
    <div class="input">
      <h4>方法❶お電話での予約</h4>
      <h5>
        Tel 06-0000-0000
      </h5>
      <h4>方法❷　予約フォーム</h4>
      <div class="input02">
        <p>お名前</p>
        <input type="text" name="text">
        <p>日付</p>
        <input type="text" name="text" placeholder="例：1月1日">
        <p>時間</p>
        <select name="selectbox">
          <option value="項目1">11：00</option>
          <option value="項目2">12：00</option>
          <option value="項目3">13：00</option>
          <option value="項目4">14：00</option>
          <option value="項目5">18：00</option>
          <option value="項目6">19：00</option>
          <option value="項目7">20：00</option>
        </select>
        <p>人数 </p>
        <select name="selectbox">
          <option value="項目1">1</option>
          <option value="項目2">2</option>
          <option value="項目3">3</option>
          <option value="項目4">4</option>
          <option value="項目5">5</option>
          <option value="項目6">6</option>

        </select>
        <p>備考欄</p>
        <textarea name="textarea" cols="50" rows="5" placeholder="例：小分けの袋をつけてください。等"></textarea>
        <br>
        <input type="submit" value="送信">
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script>
    /* ハンバーガーメニュー */
    function toggleNav() {
      let body = document.body;
      let hamburger = document.getElementById("hamburger");
      hamburger.addEventListener("click", function () {
        body.classList.toggle("navOpen");
      });
    }
    toggleNav();

    /* クラス一括削除で閉じる */
    function btn() {
      let body = document.body;
      let btn = document.getElementsByClassName("btn");
      let btns = Array.from(btn);
      btns.forEach(function (btn) {
        btn.addEventListener('click', function () {
          body.classList.remove("navOpen");
        });
      });
    }
    btn();
  </script>

</body>

</html>
